<div class="post">
    <div class="edit">
        <img src="../../../../assets/icons/file-edit.png" alt="">
    </div>

    <div class="identity">
        <div class="profile-image">
            <img src="../../../../assets/profile_pictures/test_pp.jpg" alt="" srcset="">
        </div>
        <div class="name-and-date">
            <h1>{{ data.name }} <span id="post-user-icon"><img src="../../../../assets/icons/user.png" alt=""></span></h1>
            <p>{{ data.date }}</p>
        </div>
        
    </div>
    <p id="message" #postMessage>{{ data.message }}</p>
    <hr/>
    <div class="interaction">
        <div class="vote">
            <div class="votes-wrap">
                <img src="../../../../assets/icons/up.png" alt="" srcset="">
                <span id="votes">{{ data.votes }}</span>
                <img src="../../../../assets/icons/down.png" alt="">
            </div>
        </div>

        <div class="comment">
            <div class="comment-wrap">
                <img src="../../../../assets/icons/comment-dots.png" alt="" srcset="">
                <span id="comments">{{ data.comments }}</span>
            </div>
        </div>

        <div class="save">
            <div class="save-wrap">
                <img src="../../../../assets/icons/bookmark.png" alt="" srcset="">
                <span id="save">Save</span>
            </div>
        </div>
    </div>
    <hr/>

    <div class="write-comment">
        <div class="profile-image">
            <img src="../../../../assets/profile_pictures/test_pp.jpg" alt="" srcset="">
        </div>
        <app-input-box placeholder="Write a comment" [styleObj]="inputStyle"></app-input-box>
    </div>
</div>
