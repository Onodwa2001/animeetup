<div class="post">
    <div class="identity">
        <div class="profile-image">
            <img src="../../../../assets/profile_pictures/test_pp.jpg" alt="" srcset="">
        </div>
        <div class="name-and-date">
            <h1>Michael Scott <span id="post-user-icon"><img src="../../../../assets/icons/user.png" alt=""></span></h1>
            <p>20 January 2024 12:44</p>
        </div>
        
    </div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio maiores a consequuntur, exercitationem earum error omnis autem beatae, dolores, temporibus architecto suscipit praesentium accusantium nam voluptates? Vel rem sequi corrupti.</p>
    <hr/>
    <div class="interaction">
        <div class="vote">
            <div class="votes-wrap">
                <img src="../../../../assets/icons/up.png" alt="" srcset="">
                <span id="votes">122</span>
                <img src="../../../../assets/icons/down.png" alt="">
            </div>
        </div>

        <div class="comment">
            <div class="comment-wrap">
                <img src="../../../../assets/icons/comment-dots.png" alt="" srcset="">
                <span id="comments">27</span>
            </div>
        </div>

        <div class="save">
            <div class="save-wrap">
                <img src="../../../../assets/icons/bookmark.png" alt="" srcset="">
                <span id="save">Save</span>
            </div>
        </div>
    </div>
    <hr/>

    <div class="write-comment">
        <div class="profile-image">
            <img src="../../../../assets/profile_pictures/test_pp.jpg" alt="" srcset="">
        </div>
        <app-input-box placeholder="Write a comment" [styleObj]="inputStyle"></app-input-box>
    </div>
</div>
