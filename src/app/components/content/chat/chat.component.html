<div class="chat-wrapper">
    <div class="chat-popup">
        <div class="chat-nav">

        </div>
        <div class="chat-content">
            <ul id="friendList" class="friends">
                <li *ngFor="let user of users" (click)="getMessages(user.username)">{{ user.username }}</li>
            </ul>
            <div class="chatroom">

                <div class="messages">
                    <div class="message" *ngFor="let message of messages">{{ message.content }}</div>
                </div>
    
                <form action="" id="sendMessage" #sendMessageForm>
                    <input type="text" name="" [placeholder]="placeholder" id="" #input>
                    <button (click)="sendMessage(input.value)">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
