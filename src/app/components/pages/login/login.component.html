<div class="login-wrapper">
    <form (ngSubmit)="submitForm()" [formGroup]="form" autocomplete="off">
        <h1>Sign in</h1>

        <input type="text" placeholder="username" id="" formControlName="username"><br/><br/>
        <input type="password" placeholder="password" id="" formControlName="password"><br/><br/>
        <app-button name="Sign in"></app-button>
    </form>
</div>
